<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ed87aeedef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-info">
        <div class="row">
          <div class="col-6">
            <h1>Prague</h1>
            <ul>
              <li><span>Sunday Dec 4 10:00</span> | Snow</li>
              <li>
                <div class="humidity">Humidity:</div>
                <div class="precipitation">Precipitation:</div>
                <div class="wind">Wind:</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="weather-icon">
          <i class="fa-solid fa-snowflake"></i>
        </div>
        <div>
          <span class="temperature">5</span> <span class="unit">° C | F</span>
        </div>
      </div>
    </div>
    <small> <a href="">Open source-code</a> by Jomélia </small>

    <script src="src/index.js"></script>
  </body>
</html>
