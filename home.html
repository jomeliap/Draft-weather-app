<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ed87aeedef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <div class="row">
          <div class="col-8">
            <h1>Prague</h1>
              <ul>
                <li>
                  <span class="date">Tuesday Dec 6 1:00 | </span>
                  <span class="date-description">Snow</span>
                </li>
                <li>
                  <span class="precipitation">Precipitation: </span
                  ><span class="humidity"> | Humidity: </span
                  ><span class="wind"> | Wind: </span>
                </li>
              </ul>
          </div>
          <div class="col-4">
          <div class="weather-icon">
          <i class="fa-solid fa-snowflake"></i>
          </div>
          <div>
            <span class="temperature">3</span>
            <span class="unit">° C | F</span>
          </div>
        </div>
      </div>
        <small>
          <a href="https://github.com/jomeliap/Draft-weather-app.git"
          target="_blank"
          >Open source-code</a>
          by Jomélia
        </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
