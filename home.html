<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app draft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ed87aeedef.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app-border">
      <div class="weather-main">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-8">
            <h1 id="city"></h1>
            <ul>
              <li>
                <span id="date"></span> |
                <span id="date-description"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>Wind: <span id="wind"></span> hm/h</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
              <div>
                <strong id="temperature">3</strong>
                <span class="unit">° C </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/jomeliap/Draft-weather-app.git" target="_blank">Open source-code</a>
          by Jomélia
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
